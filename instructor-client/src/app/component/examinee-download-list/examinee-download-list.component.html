<div class="px-4">
  <a
    href="{{getDownloadUrl()}}"
    download="videos.zip"
    class="text-light text-decoration-none btn btn-primary w-100 mb-2"
    role="button">
    Download All
  </a>

  <div *ngFor="let e of examineeRepo.get()" class="pb-3 w-100">
    <app-download-examinee [examinee]="e"></app-download-examinee>
  </div>
</div>
