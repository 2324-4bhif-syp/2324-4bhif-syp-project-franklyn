@if (showVideo() && examinee) {
  <div class="container-fluid">
    <h3>{{examinee.firstname}} {{examinee.lastname}}</h3>
    <video id="videoTag"
           controls
           [defaultMuted]="true"
           src="{{getVideoUrl()}}"
           class="w-100">
      <source id="videoSrcTag" src="{{getVideoUrl()}}" type="video/mp4">
      Your browser does not support the video tag.
    </video>
  </div>
}
