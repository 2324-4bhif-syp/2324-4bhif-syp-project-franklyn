@if (showVideo() && examinee) {
  <div class="container-fluid">
    <h3>{{examinee.firstname}} {{examinee.lastname}}</h3>
    <video id="videoTag"
           controls
           [defaultMuted]="true"
           src="{{getVideoUrl()}}"
           class="w-100">
      <source id="videoSrcTag" src="{{getVideoUrl()}}" type="video/mp4">
      Your browser does not support the video tag.
    </video>
  </div>
}

<div class="d-flex fixed-bottom flex-row-reverse py-4 px-2 w-100"
     routerLinkActive="active">
  <a routerLink=".."
     class="btn btn-primary button-width">
    Back
  </a>
</div>
