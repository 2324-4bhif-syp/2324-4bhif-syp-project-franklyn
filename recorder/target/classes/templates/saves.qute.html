<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Saves</title>
    <style>
        .column {
            float: left;
            width: 15%;
        }

        .row:after {
            content: "";
            display: table;
            clear: both;
        }
    </style>
</head>
<body>
<h1>Examinees</h1>
<ul>
    {#for examinee in examinees}
        <li><a href="/saves/screenshot/{examinee}" role="button">{examinee}</a></li>
    {/for}
</ul>
<div class="column">
    {#if image != ""}
        <image src="data:image/png;base64,{image}" width="1500"></image>
    {/if}
</div>
</body>
</html>
