name: Deploy to oravm

concurrency: production # allow maximum of one running and pending job

on:
  push:
    paths:
      - 'server/**'
      - 'instructor-client/**'
    branches:
      - main
      - feat/cicd # TODO: remove
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-deploy-frontend:
    name: Build and Deploy angular frontend
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '21.6.1'
          cache: 'npm'
          cache-dependency-path: '**/package-lock.json'

      - name: npm install, build
        run: |
          cd instructor-client
          npm install
          npx ng build instructor-client

      - name: Setup ssh
        run: |
          mkdir -p ~/.ssh
          echo "$SSH_PRIVATE_KEY" > ${{github.workspace}}/private.key
          sudo chmod 600 ${{github.workspace}}/private.key
          echo "$SSH_KNOWN_HOSTS" > ~/.ssh/known_hosts
          echo "SSH_KEY_PATH=${{github.workspace}}/private.key" >> "$GITHUB_ENV"
          echo "SSH_USER=${{secrets.SSH_USERNAME}}" >> "$GITHUB_ENV"
          echo "SSH_HOST=${{secrets.SSH_HOST}}" >> "$GITHUB_ENV"
        shell: bash
        env:
          SSH_PRIVATE_KEY: ${{secrets.SSH_PRIVATE_KEY}}
          SSH_KNOWN_HOSTS: ${{secrets.SSH_KNOWN_HOSTS}}

      - name: Deploy build
        run: |
          pwd
          scp -i $SSH_KEY_PATH ${{github.workspace}}/instructor-client/dist/instructor-client/browser/* $SSH_USER@$SSH_HOST:~/www/
          ssh -i $SSH_KEY_PATH $SSH_USER@$SSH_HOST "sudo systemctl restart nginx"
        shell: bash